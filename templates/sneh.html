<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्नेह - A Haven for Elders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef8e6; /* Warm beige background */
            margin: 0;
            padding: 0;
            color: #4e3b31; /* Earthy brown text */
        }
        header {
            background: linear-gradient(135deg, red, #d7b39c);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        header .nav-links {
            display: flex;
            gap: 20px;
        }
        header .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        header .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        header .auth-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #d7b39c;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .auth-links a:hover {
            background-color: #b79a83;
        }
        .about-section {
            text-align: center;
            padding: 20px;
        }
        .about-section h2 {
            color: #6d4c41;
            font-size: 2em;
        }
        .about-section p {
            font-size: 1em;
            margin: 10px auto;
            max-width: 600px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .image-gallery .image-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
            transition: transform 0.3s;
        }
        .image-gallery .image-card:hover {
            transform: scale(1.05);
        }
        .image-gallery .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-gallery .image-card a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #d7b39c;
            color: white;
            font-weight: strong;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s;
        }
        .image-gallery .image-card a:hover {
            background-color: #b79a83;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #6d4c41;
            color: white;
        }
    </style>
