<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - स्नेह</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef8e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #6d4c41;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-button {
      background-color: #6d4c41;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #b79a83;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #6d4c41;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to स्नेह</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <!-- Use a styled link instead of a button -->
      <a href="sneh.html" class="login-button">Login</a>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>.
    </div>
  </div>
</body>
</html>
