<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Sneh Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f1e1;
      margin: 0;
      padding: 0;
      color: #5c4033;
    }
    /* Navigation */
    nav {
      background: linear-gradient(45deg, #6f4f30, #c7a38a);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 25px;
    }
    nav ul li a {
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    /* Banner Section */
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('https://www.example.com/your-banner-image.jpg'); /* <-- Replace with your actual banner image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    /* Section Headings */
    h2 {
      color: #6f4f30;
      text-align: center;
      margin-top: 40px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    p {
      color: #5c4033;
      text-align: center;
      font-size: 1.1em;
      margin: 20px 10%;
      line-height: 1.7;
    }
    /* Donation Impact */
    .donation-impact {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 40px 0;
      text-align: center;
    }
    .donation-impact div {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 250px;
      margin: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .donation-impact div:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .donation-impact img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .donation-impact p {
      padding: 15px;
      color: #6f4f30;
      font-size: 1.1em;
      font-weight: 600;
    }
    /* Donate Button */
    .donate-button {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .donate-button a {
      background-color: #6f4f30;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .donate-button a:hover {
      background-color: #c7a38a;
    }
    /* Footer */
    footer {
      background: linear-gradient(45deg, #6f4f30, #c7a38a);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer h3 {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .donation-impact {
        flex-direction: column;
        align-items: center;
      }
      .banner {
        height: 300px;
        font-size: 2em;
      }
      p {
        margin: 20px 5%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="sneh.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="volunteer.html">Volunteer</a></li>
      <li><a href="donations.html">Donation</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <h1>Make a Difference with Your Donation</h1>
  </div>

  <!-- Impact Section -->
  <h2>What Your Donation Supports</h2>
  <div class="donation-impact">
    <div>
      <img src="C:/Users/Naman/Desktop/sneh images/elderscare.jpg" alt="Elderly Care">
      <p>Care for the Elderly</p>
    </div>
    <div>
      <img src="C:/Users/Naman/Desktop/sneh images/health.png" alt="Healthcare">
      <p>Healthcare for All</p>
    </div>
    <div>
      <img src="C:/Users/Naman/Desktop/sneh images/community.jpg" alt="Community">
      <p>Strengthening Communities</p>
    </div>
  </div>

  <!-- Donate Now Button -->
  <div class="donate-button">
    <a href="http://127.0.0.1:5000/payment">Donate Now</a>
  </div>

  <!-- Footer -->
  <footer>
    <h3>2024 Â© Sneh Foundation. All rights reserved.</h3>
  </footer>

</body>
</html>
