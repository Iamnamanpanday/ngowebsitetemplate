<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #3e2723;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #6d4c41;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: 600;
        }

        nav ul li a:hover {
            color: #ffcc80;
        }

        /* Header */
        header {
            background-color: #6d4c41;
            color: white;
            padding: 100px 0 25px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }

        /* Content Section */
        section.content {
            margin: 50px 5%;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #6d4c41;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        form {
            font-size: 1.1em;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #3e2723;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #3e2723;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #6d4c41;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e2723;
        }

        footer {
            background-color: #6d4c41;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            section.content {
                margin: 30px 2%;
                padding: 25px;
            }

            h2 {
                font-size: 2em;
            }

            button {
                padding: 10px 20px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            section.content {
                padding: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            button {
                padding: 8px 15px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="sneh.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="content">
        <h2>We'd Love to Hear From You</h2>
        <p>If you have any questions or inquiries, please don't hesitate to get in touch with us through the form below. Your feedback is important to us!</p>

        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sneh. All rights reserved. | <a href="privacy-policy.html" style="color: white;">Privacy Policy</a></p>
    </footer>

</body>
</html>
